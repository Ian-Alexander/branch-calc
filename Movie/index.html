<!DOCTYPE html>
<html>
  <head>
    <title>Movie Model</title>
    <link href="css/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Movie Star</h1>
      <form id="calculator">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <!-- //Last Name -->
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input id="lastName" class="form-control" type="text">
          <button type="submit" class="btn">Go!</button>
        </div>


        <!-- //Question 1 -->
      <div class="radio1">
        <h2>What is your Favorite Season?</h2>
          <label>
            <input type="radio" name="operator" value="add" checked>
              Spring
          </label>
        </div>
        <div class="radio1">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Summer
          </label>
        </div>
        <div class="radio1">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Fall
          </label>
        </div>
        <div class="radio1">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Winter
          </label>
          <button type="submit" class="btn">Go!</button>
        </div>

        <!-- //Question 2 -->
        <div class="radio2">
        <h2>What is your Favorite Shirt Pattern?</h2>
          <label>
            <input type="radio" name="operator" value="add" checked>
              Paisley
          </label>
          </div>
          <div class="radio2">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Flamingos
          </label>
          </div>
          <div class="radio2">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Floral
          </label>
          </div>
          <div class="radio2">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Plaid
          </label>
          <div class="radio2">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Stripes
          </label>
          <div class="radio2">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Polk-a-dots
          </label>
          <button type="submit" class="btn">Go!</button>
        </div>


        <!-- //Question 3 -->
        <div class="radio3">
          <h2>What is your Best Hair Color?</h2>
          <label>
            <input type="radio" name="operator" value="add" checked>
              Flamming Red
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Flamingo Pink
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Royal Blue
          </label>
        </div>
        <div class="radio3">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Mermaid Purple
          </label>
          <button type="submit" class="btn">Go!</button>
        </div>

        <!-- //Question 4 -->
        <div class="radio4">
          <h2>Most Pleasureable Landscape?</h2>
          <label>
            <input type="radio" name="operator" value="add" checked>
              Desert
          </label>
        </div>
        <div class="radio4">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Mountains
          </label>
        </div>
        <div class="radio4">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Beaches
          </label>
        </div>
        <div class="radio4">
          <label>
            <input type="radio" name="operator" value="add" checked>
              Flamingo Marsh
          </label>
          <button type="submit" class="btn">Go!</button>
        </div>
      </form>
      <div id="output">

      </div>
      <div class="Flamingo">
        <img src="Images/Flamingo.png">
      </div>
    </div>
  </body>
</html>
